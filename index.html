<script type="text/javascript" >
  var days = [
    "Domingo 12 de Abril",
    "Lunes 13 de Abril",
    "Martes 14 de Abril",
    "MiÃ©rcoles 15 de Abril",
    "Jueves 16 de Abril",
    "Viernes 17 de Abril",
    "SÃ¡bado 18 de Abril",

    "Domingo 19 de Abril",
    "Lunes 20 de Abril",
    "Martes 21 de Abril",
    "MiÃ©rcoles 22 de Abril",
    "Jueves 23 de Abril",
    "Viernes 24 de Abril",
    "SÃ¡bado 25 de Abril",

    "Domingo 26 de Abril"
  ];

  var carStep = 3;
  var carNums = 3;
  var carStart = 1;

  var bikeStep = 2;
  var bikeNums = 2;
  var bikeStart = 0;

  var carPlates = ["9 - 0"];
  var bikePlates = [
    "9 - 0",
    "7 - 8 - 9",
  ];

  for (let day = 0; day < days.length; day++) {
    let cPlates = [];
    let bPlates = [];
    let start = ((day * carStep) + carStart) % 10;
    for (let i = 0; i < carNums; i++) {
      let num = (start + i) % 10;
      cPlates.push(num)
    }

    start = ((day * bikeStep) + bikeStart) % 10;
    for (let i = 0; i < bikeNums; i++) {
      let num = (start + i) % 10;
      bPlates.push(num)
    }
    bikePlates.push(bPlates.join(" - "))
    carPlates.push(cPlates.join(" - "))
  }

  bikePlates[bikePlates.length - 3] = "4 - 5 - 6"
  var even = [5, 19]
  var odd = [12, 26]

  var emergency = function (data, date) {
    // Emergency is only on Saturdays.
    day = date.getDay()
    if (day != 6) {
      return data[day];
    }

    month = date.getMonth()
    if (month != 9) { // only on october
      return data[day];
    }

    monthDay = date.getDate()
    if (even.includes(monthDay)) {
      return "0 - 2 - 4 - 6 - 8"
    }

    if (odd.includes(monthDay)) {
      return "1 - 3 - 5 - 7 - 9"
    }

    return data[day];
  }

  var date = new Date();
  var table = "<tr><th></th><th>MedellÃ­n</th><th>Envigado</th></tr>"
  for (var i = 0; i <= days.length - 1; i++) {
    table += `<tr><td>${days[i]}</td><td>${bikePlates[i]}</td><td>${carPlates[i]}</td></tr>`
  }

  document.getElementById("day").innerHTML = days[date.getDay()];
  document.getElementById("car-plates").innerHTML = "ðŸ›’  ENV: " + emergency(carPlates, date) + "  ðŸ›’";
  document.getElementById("bike-plates").innerHTML = "ðŸ›’  MDE: " + emergency(bikePlates, date) + "  ðŸ›’";
  document.getElementById("full").innerHTML = table;
</script>
