<script type="text/javascript" >
  var beginningOfWeek = function(d) {
    let cp = new Date(d)
    return new Date(cp.setDate(cp.getDate() - cp.getDay()))
  }

  var isoDate = function(date) {
    const offset = date.getTimezoneOffset()
    let d = new Date(date.getTime() - (offset * 60 * 1000) )
    return d.toISOString().split('T')[0]
  }

  var fmt = function(date) {
    return date.toLocaleString("es",{weekday: "short", day: "2-digit", month: "long"})
  }

  var buildWeek = function(today, extraSunday = true) {
    let sunday = beginningOfWeek(today)
    let week = [ ]
    let end = 7 + extraSunday
    for (let day = 0; day < end; day++) {
      let cp = new Date(sunday)
      var d = new Date(cp.setDate(cp.getDate() + day))
      week.push(d)
    }

    return week
  }

  var override = {
    "2020-07-12": "1 - 3 - 5 - 7 - 9",
    "2020-07-13": "0 - 1",
    "2020-07-14": "2 - 3",
    "2020-07-15": "4 - 5",
    "2020-07-16": "6 - 7 - 8 - 9",
    "2020-07-17": "Restringido",
    "2020-07-18": "Restringido",
    "2020-07-19": "Restringido",
    "2020-07-20": "Restringido",
    "2020-07-21": "0 - 1 - 2",
    "2020-07-22": "3 - 4 - 5",
    "2020-07-23": "6 - 7 - 8",
    "2020-07-24": "Restringido",
    "2020-07-25": "Restringido",
    "2020-07-26": "Restringido",
    "2020-07-27": "9 - 0 - 1",
    "2020-07-28": "2 - 3 - 4",
    "2020-07-29": "5 - 6 - 7",
    "2020-07-30": "8 - 9",
    "2020-07-31": "Pendiente por definir",
    "2020-08-01": "Pendiente por definir",
    "2020-08-02": "Pendiente por definir",
  }

  var today = new Date();
  var week = buildWeek(today, true);
  var table = ""
  var init = (today.getDay() == 0 ? 0 : 1)
  for (var i = init; i < week.length; i++) {
    let date = week[i]
    table += `<tr><td>${fmt(date)}</td><td>${override[isoDate(date)]}</td></tr>`
  }

  document.getElementById("day").innerHTML = fmt(today);
  document.getElementById("car-plates").innerHTML = "ðŸ›’  " + override[isoDate(today)] + "  ðŸ›’";
  document.getElementById("full").innerHTML = table;
</script>
